version: '3.8'
services:
  backend:
    container_name: Api
    image: node:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: npm start
    environment:
      POSTGRES_HOST: ${DATABASE}
      POSTGRES_PORT: ${PORT}
      POSTGRES_DATABASE: ${DATABASE}
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
    depends_on:
      - db
  db:
    image: postgres
    container_name: db_menu
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DATABASE}
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      
